    <!--引入弹出框插件-->
    <script src="js/plug-in.js"></script>

    <script>
        var loading = new JParticles.waveLoading('#loading-container', {
            // [font style][font weight][font size][font family]
            // 文本样式，同css一样，必须包含 [font size] 和 [font family]
            font: 'normal 900 16px Arial',
            smallFont: 'normal 900 14px Arial',
            //加载到 99% 的时长，单位毫秒(ms)
            duration:800,
            // 对于不需要自适应的，应该设置为 false，
            // 减少计算，提高性能
            resize: false
        });

        loading.onProgress(function (progress) {
            // 当进度大于等于 60 时，设置进度文本颜色为白色。
            if (progress >= 60) {
                loading.setOptions({
                    color: '#fff'
                });
            }
            // 返回字符串，文本都应用为 font 样式，不应用 smallFont 相关样式。
            return '加载中...' + Math.ceil(progress) + '%';

        }).onFinished(function () {
            setTimeout(function () {
                var canvass=document.getElementById("loading-container").getElementsByTagName("canvas")[0];
                document.querySelector('#loading-layer').className="zoomout";
                document.querySelector('#loading-container').removeChild(canvass);
                document.querySelector('#app').style.display = 'block';
            }, 50);
        });

        loading.onDestroy(function () {
            var particle= new JParticles.particle('.bg',{
                // 两粒子圆心点之间的直线距离为 90
                proximity: 100,
                // 定位点半径 100 以内（包含）的所有粒子，圆心点之间小于等于 proximity 值，则连线
                range: 1000,
                // 开启视差效果
                parallax: true
            });
        });

        setTimeout(function(){
            loading.done();
        },1200)

        //弹出层
        function myalter(){
            //随机效果
            var randoms=["slideFromTop","slideFromBottom","showSweetAlert","layerFadeIn","layer-fadeInUpBig","layer-rollIn",
                "layer-fadeIn","layer-shake","layer-spread"];
            var index=Math.floor( Math.random()*randoms.length );
            $.Pop('源辰66班，java方向，正在火热报名中。<br />源辰67班，java方向，11月底12月初，即将开班。<br />TEL：17707317432<br />' +
                    'QQ：2796685324&nbsp;&nbsp;&nbsp;&nbsp;阳端',{
                Title:"源辰开班计划",
                Animation:randoms[index]
            });
        }
    </script>
