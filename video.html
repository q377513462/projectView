    <script>
        var loading = new JParticles.waveLoading('#loading-container', {
            // [font style][font weight][font size][font family]
            // 文本样式，同css一样，必须包含 [font size] 和 [font family]
            font: 'normal 900 16px Arial',
            smallFont: 'normal 900 14px Arial',
            // 对于不需要自适应的，应该设置为 false，
            // 减少计算，提高性能
            resize: false
        });

        var canvass=document.getElementById("loading-container").getElementsByTagName("canvas")[0];
        document.querySelector('#loading-layer').className="zoomout";
        document.querySelector('#loading-container').removeChild(canvass);
        document.querySelector('#app').style.display = 'block';


        loading.onDestroy(function () {
            var particle= new JParticles.particle('.bg',{
                // 两粒子圆心点之间的直线距离为 90
                proximity: 100,
                // 定位点半径 100 以内（包含）的所有粒子，圆心点之间小于等于 proximity 值，则连线
                range: 1000,
                // 开启视差效果
                parallax: true
            });
        });

        setTimeout(function(){
            loading.done();
        },0)

        //弹出层

                setVideoDefinition: function (type, e, current) {
                    if (type === '0') {
                        // video.setVideoInfo('這是標清','这里填写视频的标清地址',current)
                    }
                    if (type === '1') {
                        // video.setVideoInfo('這是標清','这里填写视频的高清地址',current)
                    }
                    if (type === '2') {
                        // video.setVideoInfo('這是標清','这里填写视频的超清地址',current)
                    }
                    video.showLoading(false);
                    setTimeout(function () {
                        video.videoEle.currentTime = current;
                        video.videoPlay();
                        video.showLoading(false);
